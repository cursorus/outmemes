<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Text Cloud</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #1c1c1c;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    flex: 1;
  }

  .text-card {
    background-color: #131313;
    border-radius: 25px;
    padding: 15px;
    color: #ffffff;
    word-wrap: break-word;
    transition: all 0.3s ease;
  }

  .refresh-btn {
    margin: 15px;
    background-color: #131313;
    border: none;
    border-radius: 25px;
    padding: 10px 15px;
    color: #ffffff;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .refresh-btn:hover {
    background-color: #1a1a1a;
  }

  .refresh-icon {
    width: 20px;
    height: 20px;
    display: inline-block;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.06-.27 2.05-.74 2.91l1.46 1.46C19.2 14.73 20 13.44 20 12c0-4.42-3.58-8-8-8zm-6.22.03L4.32 5.22C3.8 5.73 3.2 7.02 3.2 8.5c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6 0-1.06.27-2.05.74-2.91z"/></svg>');
    background-size: contain;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>

<div class="container" id="textContainer"></div>

<button class="refresh-btn" onclick="fetchText()">
  <span class="refresh-icon"></span>
  Обновить мемы
</button>

<script>
async function fetchText() {
  try {
    const response = await fetch('text.json'); // GitHub Pages отдаёт файл
    const data = await response.json();
    const container = document.getElementById('textContainer');

    container.innerHTML = ''; // очищаем контейнер
    data.forEach(paragraph => {
      const div = document.createElement('div');
      div.className = 'text-card';
      div.textContent = paragraph;
      container.appendChild(div);
    });
  } catch (error) {
    console.error('Ошибка при получении текста:', error);
  }
}

// Обновление текста при заходе
window.addEventListener('load', fetchText);
</script>

</body>
</html>
