name: Update Text Cloud

on:
  workflow_dispatch: # запуск вручную
  schedule:
    - cron: '*/900000000 * * * *' # каждые 30 минут (опционально)

jobs:
  update-text:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Установить Python и зависимости
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install --user python-telegram-bot requests

      - name: Получить текст из Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python3 <<EOF
          import json
          import asyncio
          from telegram import Bot

          async def main():
              bot = Bot(token="${{ env.TELEGRAM_BOT_TOKEN }}")
              updates = await bot.get_updates(limit=10)
              text_cards = []

              for u in updates:
                  if u.channel_post and str(u.channel_post.chat.id) == "${{ env.TELEGRAM_CHANNEL_ID }}":
                      paragraphs = u.channel_post.text.split("\n\n")
                      text_cards = paragraphs
                      break

              with open("text.json", "w", encoding="utf-8") as f:
                  json.dump(text_cards, f, ensure_ascii=False)

          asyncio.run(main())
          EOF

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add text.json
          git commit -m "Update text.json" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
